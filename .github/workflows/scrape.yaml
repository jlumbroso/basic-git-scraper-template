on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "*/5 9-18 * * 0,3-6"  # 🕘 Scheduled during work hours
    - cron: "30 0-8,18-23 * * *"  # 🌙 Scheduled during off hours
    - cron: "30 9-18 * * 1-2"  # 📅 Scheduled on early weekdays

name: Scrape Update 🔄
jobs:
  update-logs:
    name: Scrape Update 🔄
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: 📥 Check out repository code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 📦 Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: 🔄 Check pipenv cache before installing dependencies
        id: cache-pipenv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: 🛠 Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          touch Pipfile
          pipenv install --deploy --dev

      - name: 🕵️‍♂️ Scrape content and output
        run: |
          pipenv run python ./script.py

      - name: 🚀 Commit generated logs
        uses: EndBug/add-and-commit@v9
        with:
          message: "Commit updated data 📈"
          add: "./data/*.json ./data/*.csv"
          cwd: "."
          force: true
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
