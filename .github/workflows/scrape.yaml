on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 20 * * *"  # ğŸ“… Scrape once a day at 8PM, see crontab.guru for help

name: Scrape Update ğŸ”„
jobs:
  update-logs:
    name: Scrape Update ğŸ”„
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: ğŸ“¥ Check out repository code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: ğŸ”„ Check pipenv cache before installing dependencies
        id: cache-pipenv
        uses: actions/cache@v4
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: ğŸ›  Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          touch Pipfile
          pipenv install --deploy --dev

      - name: ğŸ•µï¸â€â™‚ï¸ Scrape content and output
        run: |
          pipenv run python ./script.py

      - name: ğŸš€ Commit generated logs
        uses: EndBug/add-and-commit@v9
        with:
          message: "Commit updated data ğŸ“ˆ"
          add: "./data/*.json"
          cwd: "."
          default_author: github_actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
